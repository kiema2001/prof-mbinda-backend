<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Prof. Mbinda Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ... (keep all existing styles the same) ... */
    </style>
</head>
<body>
    <!-- ... (keep all existing HTML structure the same) ... -->

    <script>
        // Authentication state
        let isAuthenticated = false;
        let currentUser = null;
        let currentData = null;
        let sessionId = null;

        // Check authentication status on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
            checkServerConnection();
            
            // Set up event listeners
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            document.getElementById('logoutBtn').addEventListener('click', handleLogout);
            
            // Navigation
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    switchTab(this.getAttribute('data-tab'));
                });
            });

            // Form submissions
            setupFormHandlers();
            
            // Image upload handlers
            setupImageUploads();
        });

        // Setup image upload functionality
        function setupImageUploads() {
            // Professor photo upload
            const professorInput = document.getElementById('professorPhotoInput');
            const professorPreview = document.getElementById('professorPhotoPreview');
            const professorUpload = document.getElementById('professorPhotoUpload');
            
            professorInput.addEventListener('change', function(e) {
                handleImageUpload(e, professorPreview, 'professorPhotoData');
            });
            
            setupDragAndDrop(professorUpload, professorInput, professorPreview, 'professorPhotoData');
            
            // Student photo upload
            const studentInput = document.getElementById('studentPhotoInput');
            const studentPreview = document.getElementById('studentPhotoPreview');
            const studentUpload = document.getElementById('studentPhotoUpload');
            
            studentInput.addEventListener('change', function(e) {
                handleImageUpload(e, studentPreview, 'studentPhotoData');
            });
            
            setupDragAndDrop(studentUpload, studentInput, studentPreview, 'studentPhotoData');
        }

        // Handle image upload and preview
        function handleImageUpload(event, previewElement, dataFieldId) {
            const file = event.target.files[0];
            if (file) {
                // Check if file is an image
                if (!file.type.startsWith('image/')) {
                    alert('Please select an image file (JPEG, PNG, GIF, etc.)');
                    return;
                }

                const reader = new FileReader();
                reader.onload = function(e) {
                    previewElement.querySelector('img').src = e.target.result;
                    previewElement.style.display = 'block';
                    // Store the full base64 data URL
                    document.getElementById(dataFieldId).value = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        // Setup drag and drop
        function setupDragAndDrop(dropZone, fileInput, previewElement, dataFieldId) {
            dropZone.addEventListener('dragover', function(e) {
                e.preventDefault();
                dropZone.classList.add('dragover');
            });
            
            dropZone.addEventListener('dragleave', function(e) {
                e.preventDefault();
                dropZone.classList.remove('dragover');
            });
            
            dropZone.addEventListener('drop', function(e) {
                e.preventDefault();
                dropZone.classList.remove('dragover');
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    fileInput.files = files;
                    handleImageUpload({ target: fileInput }, previewElement, dataFieldId);
                }
            });
            
            dropZone.addEventListener('click', function() {
                fileInput.click();
            });
        }

        // Upload image to server - SIMPLIFIED: Just return the base64 data
        async function uploadImage(base64Data, filename) {
            try {
                // Extract just the base64 part (remove data:image/...;base64, prefix)
                const base64Content = base64Data.split(',')[1];
                
                const response = await authenticatedFetch('/.netlify/functions/api/upload', {
                    method: 'POST',
                    body: JSON.stringify({
                        image: base64Content,
                        filename: filename
                    })
                });
                
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error uploading image:', error);
                // If upload fails, just use the base64 data directly
                return {
                    success: true,
                    url: base64Data
                };
            }
        }

        // Check server connection
        async function checkServerConnection() {
            try {
                const response = await fetch('/.netlify/functions/api/health');
                if (response.ok) {
                    document.getElementById('statusIndicator').className = 'status-indicator status-connected';
                    document.getElementById('statusText').textContent = 'Server connected';
                } else {
                    throw new Error('Server error');
                }
            } catch (error) {
                document.getElementById('statusIndicator').className = 'status-indicator status-disconnected';
                document.getElementById('statusText').textContent = 'Server disconnected';
            }
        }

        // Check authentication status
        async function checkAuthStatus() {
            try {
                const storedSessionId = localStorage.getItem('sessionId');
                if (!storedSessionId) {
                    showLogin();
                    return;
                }

                const response = await fetch('/.netlify/functions/api/auth/status', {
                    headers: {
                        'x-session-id': storedSessionId
                    }
                });
                
                const data = await response.json();
                
                if (data.authenticated) {
                    isAuthenticated = true;
                    currentUser = data.user;
                    sessionId = storedSessionId;
                    showDashboard();
                } else {
                    localStorage.removeItem('sessionId');
                    showLogin();
                }
            } catch (error) {
                console.error('Auth check error:', error);
                showLogin();
            }
        }

        // Handle login
        async function handleLogin(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const alert = document.getElementById('loginAlert');
            
            try {
                const response = await fetch('/.netlify/functions/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    isAuthenticated = true;
                    currentUser = data.user;
                    sessionId = data.sessionId;
                    localStorage.setItem('sessionId', data.sessionId);
                    showDashboard();
                } else {
                    showAlert(alert, data.message, 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert(alert, 'Login failed. Please try again.', 'error');
            }
        }

        // Handle logout
        async function handleLogout() {
            try {
                const response = await fetch('/.netlify/functions/api/logout', {
                    method: 'POST',
                    headers: {
                        'x-session-id': sessionId
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    isAuthenticated = false;
                    currentUser = null;
                    sessionId = null;
                    localStorage.removeItem('sessionId');
                    showLogin();
                }
            } catch (error) {
                console.error('Logout error:', error);
                // Force logout on client side even if server fails
                isAuthenticated = false;
                currentUser = null;
                sessionId = null;
                localStorage.removeItem('sessionId');
                showLogin();
            }
        }

        // Show login form
        function showLogin() {
            document.getElementById('loginContainer').style.display = 'flex';
            document.getElementById('dashboardContainer').style.display = 'none';
        }

        // Show dashboard
        function showDashboard() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('dashboardContainer').style.display = 'flex';
            document.getElementById('userName').textContent = currentUser.name;
            
            // Load dashboard data
            loadDashboardData();
        }

        // Switch tabs
        function switchTab(tabName) {
            // Update active nav link
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
            
            // Show active tab content
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.getElementById(tabName).classList.add('active');
        }

        // Show alert message
        function showAlert(element, message, type) {
            element.textContent = message;
            element.className = `alert alert-${type}`;
            element.style.display = 'block';
            
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }

        // Load dashboard data
        async function loadDashboardData() {
            try {
                const response = await fetch('/.netlify/functions/api/data');
                currentData = await response.json();
                
                // Update counts
                document.getElementById('studentsCount').textContent = currentData.students.length;
                document.getElementById('publicationsCount').textContent = currentData.publications.length;
                document.getElementById('researchCount').textContent = currentData.research.length;
                document.getElementById('notificationsCount').textContent = currentData.notifications.length;
                
                // Load bio data
                if (currentData.bio) {
                    document.getElementById('bio').value = currentData.bio.bio || '';
                    document.getElementById('contact').value = currentData.bio.contact || '';
                    
                    // Load professor photo
                    const professorPhotoContainer = document.getElementById('currentProfessorPhoto');
                    if (currentData.bio.profile_photo) {
                        professorPhotoContainer.innerHTML = `
                            <div><strong>Current Photo:</strong></div>
                            <img src="${currentData.bio.profile_photo}" alt="Professor Photo" class="current-image">
                        `;
                    } else {
                        professorPhotoContainer.innerHTML = '<div>No photo uploaded yet</div>';
                    }
                }
                
                // Load all lists
                loadStudentsList();
                loadPublicationsList();
                loadResearchList();
                loadNotificationsList();
                loadDocumentsList();
                
            } catch (error) {
                console.error('Error loading dashboard data:', error);
            }
        }

        // Setup form handlers
        function setupFormHandlers() {
            // Bio form
            document.getElementById('bioForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                await submitBioForm();
            });
            
            // Student form
            document.getElementById('studentForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                await submitStudentForm();
            });
            
            document.getElementById('studentCancelBtn').addEventListener('click', function() {
                resetStudentForm();
            });
            
            // Publication form
            document.getElementById('publicationForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                await submitPublicationForm();
            });
            
            document.getElementById('publicationCancelBtn').addEventListener('click', function() {
                resetPublicationForm();
            });
            
            // Research form
            document.getElementById('researchForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                await submitResearchForm();
            });
            
            document.getElementById('researchCancelBtn').addEventListener('click', function() {
                resetResearchForm();
            });
            
            // FIXED: Notification form - corrected endpoint
            document.getElementById('notificationForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                await submitNotificationForm();
            });
            
            // Document form
            document.getElementById('documentForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                await submitDocumentForm();
            });
        }

        // Helper function for authenticated requests
        async function authenticatedFetch(url, options = {}) {
            const defaultOptions = {
                headers: {
                    'Content-Type': 'application/json',
                    'x-session-id': sessionId
                }
            };
            
            const mergedOptions = {
                ...defaultOptions,
                ...options,
                headers: {
                    ...defaultOptions.headers,
                    ...options.headers
                }
            };
            
            return fetch(url, mergedOptions);
        }

        // Bio form submission
        async function submitBioForm() {
            let profile_photo = document.getElementById('professorPhotoData').value;
            
            // If new photo was uploaded, process it
            if (profile_photo && profile_photo.startsWith('data:')) {
                const uploadResult = await uploadImage(profile_photo, 'professor-photo.jpg');
                if (uploadResult && uploadResult.success) {
                    profile_photo = uploadResult.url;
                } else {
                    // If upload fails, use the base64 data directly
                    console.log('Using base64 data directly');
                }
            } else if (currentData.bio && currentData.bio.profile_photo) {
                // Keep existing photo if no new one uploaded
                profile_photo = currentData.bio.profile_photo;
            }
            
            const formData = {
                bio: document.getElementById('bio').value,
                contact: document.getElementById('contact').value,
                profile_photo: profile_photo
            };
            
            try {
                const response = await authenticatedFetch('/.netlify/functions/api/data/bio', {
                    method: 'POST',
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('Bio updated successfully!');
                    loadDashboardData();
                    // Reset photo upload
                    document.getElementById('professorPhotoData').value = '';
                    document.getElementById('professorPhotoPreview').style.display = 'none';
                    document.getElementById('professorPhotoInput').value = '';
                } else {
                    alert('Error: ' + data.message);
                }
            } catch (error) {
                console.error('Error updating bio:', error);
                alert('Error updating bio');
            }
        }

        // Student form submission
        async function submitStudentForm() {
            let profile_photo = document.getElementById('studentPhotoData').value;
            const studentId = document.getElementById('studentId').value;
            
            // If new photo was uploaded, process it
            if (profile_photo && profile_photo.startsWith('data:')) {
                const uploadResult = await uploadImage(profile_photo, `student-${studentId || 'new'}.jpg`);
                if (uploadResult && uploadResult.success) {
                    profile_photo = uploadResult.url;
                } else {
                    // If upload fails, use the base64 data directly
                    console.log('Using base64 data directly for student photo');
                }
            } else if (studentId) {
                // Keep existing photo if editing and no new photo uploaded
                const existingStudent = currentData.students.find(s => s._id === studentId);
                if (existingStudent && existingStudent.profile_photo) {
                    profile_photo = existingStudent.profile_photo;
                }
            }
            
            const formData = {
                name: document.getElementById('studentName').value,
                degree: document.getElementById('studentDegree').value,
                type: document.getElementById('studentType').value,
                research_focus: document.getElementById('studentResearch').value,
                current_work: document.getElementById('studentWork').value,
                profile_photo: profile_photo
            };
            
            const url = studentId 
                ? `/.netlify/functions/api/data/student/${studentId}`
                : '/.netlify/functions/api/data/student';
            const method = studentId ? 'PUT' : 'POST';
            
            try {
                const response = await authenticatedFetch(url, {
                    method: method,
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert(studentId ? 'Student updated successfully!' : 'Student added successfully!');
                    resetStudentForm();
                    loadDashboardData();
                } else {
                    alert('Error: ' + data.message);
                }
            } catch (error) {
                console.error('Error saving student:', error);
                alert('Error saving student');
            }
        }

        // Reset student form
        function resetStudentForm() {
            document.getElementById('studentForm').reset();
            document.getElementById('studentId').value = '';
            document.getElementById('studentSubmitBtn').textContent = 'Add Student';
            document.getElementById('studentCancelBtn').style.display = 'none';
            document.getElementById('studentPhotoData').value = '';
            document.getElementById('studentPhotoPreview').style.display = 'none';
            document.getElementById('studentPhotoInput').value = '';
            document.getElementById('currentStudentPhoto').innerHTML = '';
        }

        // Edit student
        function editStudent(student) {
            document.getElementById('studentId').value = student._id;
            document.getElementById('studentName').value = student.name;
            document.getElementById('studentDegree').value = student.degree;
            document.getElementById('studentType').value = student.type;
            document.getElementById('studentResearch').value = student.research_focus || '';
            document.getElementById('studentWork').value = student.current_work || '';
            
            // Show current student photo
            const currentPhotoContainer = document.getElementById('currentStudentPhoto');
            if (student.profile_photo) {
                currentPhotoContainer.innerHTML = `
                    <div><strong>Current Photo:</strong></div>
                    <img src="${student.profile_photo}" alt="Student Photo" class="student-photo-preview">
                `;
            } else {
                currentPhotoContainer.innerHTML = '<div>No photo uploaded yet</div>';
            }
            
            document.getElementById('studentSubmitBtn').textContent = 'Update Student';
            document.getElementById('studentCancelBtn').style.display = 'inline-block';
            
            switchTab('students');
        }

        // Delete student
        async function deleteStudent(id) {
            if (!confirm('Are you sure you want to delete this student?')) return;
            
            try {
                const response = await authenticatedFetch(`/.netlify/functions/api/data/student/${id}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('Student deleted successfully!');
                    loadDashboardData();
                } else {
                    alert('Error: ' + data.message);
                }
            } catch (error) {
                console.error('Error deleting student:', error);
                alert('Error deleting student');
            }
        }

        // Load students list
        function loadStudentsList() {
            const container = document.getElementById('studentsList');
            if (!container) return;
            
            container.innerHTML = '';
            
            if (!currentData || !currentData.students) return;
            
            currentData.students.forEach(student => {
                const item = document.createElement('div');
                item.className = 'data-item';
                
                const studentPhoto = student.profile_photo || 'https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80';
                
                item.innerHTML = `
                    <div class="data-item-content">
                        <div style="display: flex; align-items: center; gap: 15px;">
                            <img src="${studentPhoto}" alt="${student.name}" style="width: 50px; height: 50px; border-radius: 50%; object-fit: cover;">
                            <div>
                                <strong>${student.name}</strong> - ${student.degree} (${student.type})
                                ${student.research_focus ? `<br><small>Research: ${student.research_focus}</small>` : ''}
                                ${student.current_work ? `<br><small>Current Work: ${student.current_work}</small>` : ''}
                            </div>
                        </div>
                    </div>
                    <div class="data-item-actions">
                        <button class="edit-btn" onclick="editStudent(${JSON.stringify(student).replace(/"/g, '&quot;')})">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="delete-btn" onclick="deleteStudent('${student._id}')">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                container.appendChild(item);
            });
        }

        // FIXED: Notification form submission
        async function submitNotificationForm() {
            const formData = {
                title: document.getElementById('notifTitle').value,
                message: document.getElementById('notifMessage').value,
                type: document.getElementById('notifType').value
            };

            try {
                const response = await authenticatedFetch('/.netlify/functions/api/data/notifications', {
                    method: 'POST',
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('Notification created successfully!');
                    document.getElementById('notificationForm').reset();
                    loadDashboardData();
                } else {
                    alert('Error: ' + data.message);
                }
            } catch (error) {
                console.error('Error adding notification:', error);
                alert('Error adding notification');
            }
        }

        // FIXED: Delete notification
        async function deleteNotification(id) {
            if (!confirm('Are you sure you want to delete this notification?')) return;
            
            try {
                const response = await authenticatedFetch(`/.netlify/functions/api/data/notifications/${id}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('Notification deleted successfully!');
                    loadDashboardData();
                } else {
                    alert('Error: ' + data.message);
                }
            } catch (error) {
                console.error('Error deleting notification:', error);
                alert('Error deleting notification');
            }
        }

        // Load notifications list
        function loadNotificationsList() {
            const container = document.getElementById('notificationsList');
            if (!container) return;
            
            container.innerHTML = '';
            
            if (!currentData || !currentData.notifications) return;
            
            currentData.notifications.forEach(notif => {
                const item = document.createElement('div');
                item.className = 'notification-item';
                item.innerHTML = `
                    <div class="notification-header">
                        <div class="notification-title">${notif.title}</div>
                        <div class="notification-type type-${notif.type}">${notif.type}</div>
                    </div>
                    <div class="notification-message">${notif.message}</div>
                    <div class="notification-date">${new Date(notif.created_at).toLocaleDateString()}</div>
                    <div style="margin-top: 10px;">
                        <button class="btn btn-danger btn-sm" onclick="deleteNotification('${notif._id}')">Delete</button>
                    </div>
                `;
                container.appendChild(item);
            });
        }

        // ... (rest of the functions remain the same)

        // Make functions available globally
        window.editStudent = editStudent;
        window.deleteStudent = deleteStudent;
        window.editPublication = editPublication;
        window.deletePublication = deletePublication;
        window.editResearch = editResearch;
        window.deleteResearch = deleteResearch;
        window.deleteNotification = deleteNotification;
        window.deleteDocument = deleteDocument;
    </script>
